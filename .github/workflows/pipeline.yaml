name: Pipeline

on:
  pull_request:
    branches:
      - "main"
      - "master"
  workflow_dispatch:
    inputs:
      git-commit-id:
        description: 'Insert valid Commit ID'
        required: true

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
